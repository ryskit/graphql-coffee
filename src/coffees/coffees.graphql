"""
Coffee model
"""
type Coffee {
  id: ID!
  name: String!
  brand: String!
  flavors: [String!]
}

"""
Create coffee input object type.
"""
input CreateCoffeeInput {
  name: String!
  brand: String!
  flavors: [String!]!
}

type Query {
  coffees: [Coffee!]!
  coffee(id: ID!): Coffee
}

type Mutation {
  createCoffee(createCoffeeInput: CreateCoffeeInput!): Coffee
}
